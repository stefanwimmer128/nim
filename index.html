<html lang="en">
<head>
    <title>NIM</title>
    
    <meta charset="UTF-8">
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="nim.js"></script>
    
    <link rel="stylesheet" href="nim.css" />
</head>
    <body>
        <div id="nim"></div>
        <span id="whoTurn"></span>
        <button id="aiTurn">AI Turn</button>
        <button id="nextTurn">Next Turn</button>
        <span id="win"></span>
        <button id="restart">Restart</button>
        <p>
            In each turn you take any number of cards in the same row.
            <br />
            Then press the "AI Turn" button to let the AI play, or press "Next Turn" to let a second player remove cards.
            <br />
            Whoever takes the last card(s) wins.
        </p>
    </body>
</html>
